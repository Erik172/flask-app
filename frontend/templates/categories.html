<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">
<head>
    <script src={{ url_for('static', filename='js/color-modes.js' ) }}></script>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories List</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href={{ url_for('static', filename='css/sign-in.css' ) }}>
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Categorías</h1>
        <button class="btn btn-primary mt-3">Agregar Categoría</button>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Acciones</th> <!-- Added column for actions -->
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.category_name }}</td>
                    <td>{{ category.category_description }}</td>
                    <td>
                        <form action="/categories", method="post">
                            <input type="hidden" name="category_id" value="{{ category.category_id }}">
                            <button class="btn btn-danger" type="submit">Eliminar</button>
                        </form>
                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
