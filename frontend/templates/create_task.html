<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">

<head>
    <script src={{ url_for('static', filename='js/color-modes.js' ) }}></script>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task List</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href={{ url_for('static', filename='css/sign-in.css' ) }}>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">To Do</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Tasks</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Create Task</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>

                </ul>
            </div>
            <div class="navbar-text">
                <span>{{ user }}</span>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Create Task</h1>
        <form>
            <!-- Nombre de la tarea -->
            <div class="mb-3">
                <label for="task_title" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="task_title" name="task_title">
            </div>
            <!-- DescripciÃ³n de la tarea -->
            <div class="mb-3">
                <label for="task_description" class="form-label">Task Description</label>
                <textarea class="form-control" id="task_description" rows="3" name="task_description"></textarea>
            </div>
            <!-- Estado de la tarea -->
            <div class="mb-3">
                <label for="task_status" class="form-label">Task Status</label>
                <select class="form-select" id="task_status" name="task_status">
                    <option value="Sin empezar">Sin Empezar</option>
                    <option value="En progreso">Empezada</option>
                    <option value="Terminado">Finalizada</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="task_priority" class="form-label">Task Priority</label>
                <select class="form-select" id="task_priority" name="task_priority">
                    <option value="Baja">Baja</option>
                    <option value="Media">Media</option>
                    <option value="Alta">Alta</option>
                </select>
            <!-- Fecha de vencimiento (opcional) -->
            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date (optional)</label>
                <input type="date" class="form-control" id="dueDate" name="dueDate">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
